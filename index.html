<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galactic Dodge - 回避ゲーム</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="game"></canvas>

    <div id="hud">
      <div class="stat"><span>TIME</span><strong id="time">0.0</strong></div>
      <div class="stat"><span>BEST</span><strong id="best">0.0</strong></div>
      <div class="stat"><span>MODE</span><strong id="mode">SURVIVAL</strong></div>
      <div class="stat"><span>LVL</span><strong id="level">-</strong></div>
      <div class="stat"><span>AMMO</span><strong id="ammo">0</strong></div>
      <div class="stat"><span>SHIELD</span><strong id="shieldLeft">-</strong></div>
    </div>

    <div id="overlay" class="show">
      <div class="panel">
        <h1>Galactic Dodge</h1>
        <p class="sub">モードを選択:</p>
        <div style="display:flex; gap:12px; flex-wrap:wrap; margin:10px 0 14px;">
          <button id="startSurvival">Survival（時間を競う）</button>
          <button id="startStages">Stages（レベル制）</button>
        </div>
        <ul class="tips">
          <li>移動: WASD / 矢印キー</li>
          <li>攻撃（バズーカ）: スペース（モバイルは右下FIRE）</li>
          <li>一時停止: P</li>
          <li>パワーアップ: 青=無敵, 橙=バズーカ, 紫=スロー, 緑=マグネット, 桃=ボム</li>
        </ul>
      </div>
    </div>

    <div id="joystick">
      <div id="stick"></div>
    </div>

    <button id="fireBtn" aria-label="Fire">FIRE</button>

    <script src="game.js"></script>
  </body>
  </html>
